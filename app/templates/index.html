<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevBrew ⚪ Cloudflare Downloader</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0e12;
      --panel: #161c24;
      --panel-alt: #1d2430;
      --text: #e6edf3;
      --muted: #9ca8b7;
      --border: #2b3545;
      --accent: #5ec1ff;
      --good: #74d88c;
      --warn: #f0be62;
      --bad: #ff7b72;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--bg);
      background-image: radial-gradient(circle at 20% -20%, #1c2f46, var(--bg) 35%);
      background-repeat: no-repeat;
      background-size: 100% 100vh;
      background-attachment: fixed;
      color: var(--text);
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.02em;
    }

    .muted { color: var(--muted); }

    .link-btn,
    button,
    select,
    textarea {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font: inherit;
    }

    .link-btn,
    button {
      padding: 0.58rem 0.95rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    button:hover,
    .link-btn:hover {
      background: var(--panel-alt);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    form {
      border: 1px solid var(--border);
      background: rgba(22, 28, 36, 0.8);
      border-radius: 14px;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      display: block;
      min-height: 120px;
      padding: 0.7rem 0.8rem;
      resize: vertical;
    }

    .form-row {
      margin-top: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.5rem 0.7rem;
      min-width: 180px;
    }

    .queue {
      margin-top: 1.5rem;
      display: grid;
      gap: 0.9rem;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(22, 28, 36, 0.85);
      padding: 0.9rem;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .url {
      font-size: 0.95rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }

    .badge {
      border-radius: 999px;
      font-size: 0.78rem;
      padding: 0.2rem 0.55rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      border: 1px solid transparent;
    }

    .status-queued { color: #ffe59b; border-color: #75621a; }
    .status-downloading { color: #7dd3fc; border-color: #1d5e7e; }
    .status-retrying { color: #f0be62; border-color: #8f6a1f; }
    .status-paused { color: #f5c2e7; border-color: #7d4970; }
    .status-completed { color: #86efac; border-color: #2f7a46; }
    .status-failed { color: #ff7b72; border-color: #8f2d30; }

    .meta {
      margin-top: 0.65rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.4rem;
      font-size: 0.86rem;
      color: var(--muted);
    }

    .progress {
      margin-top: 0.6rem;
      height: 10px;
      border-radius: 999px;
      background: #111720;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .progress > span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #8de2ff);
      width: 0%;
      transition: width 0.3s ease;
    }

    .actions {
      margin-top: 0.7rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .danger {
      border-color: #7a2f35;
      color: var(--bad);
    }

    .error {
      margin-top: 0.55rem;
      color: var(--bad);
      font-size: 0.86rem;
      white-space: pre-wrap;
    }

    @media (max-width: 640px) {
      .url { white-space: normal; }
    }

    @media (max-width: 768px) {
      body { background-attachment: scroll; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>DevBrew ⚪ Cloudflare Downloader</h1>
        <p class="muted">Mehrere URLs pro Zeile, Preset wählen, Queue steuern.</p>
      </div>
      <a class="link-btn" href="/gallery">Galerie</a>
    </header>

    <form id="downloadForm">
      <label for="u" class="muted">Video-URLs</label>
      <textarea id="u" name="u" required placeholder="https://youtube.com/watch?v=...&#10;https://youtu.be/...">{{ url or '' }}</textarea>
      <div class="form-row">
        <label class="muted" for="preset">Preset</label>
        <select id="preset" name="preset">
          {% for preset_id, cfg in preset_options.items() %}
          <option value="{{ preset_id }}" {% if preset_id == default_preset %}selected{% endif %}>{{ cfg.label }}</option>
          {% endfor %}
        </select>
        <button type="submit" id="submitBtn">Downloads starten</button>
      </div>
      {% if feedback %}
      <p style="margin-top: 0.7rem; color: var(--good);">{{ feedback }}</p>
      {% endif %}
      {% if error %}
      <p style="margin-top: 0.7rem; color: var(--bad);">{{ error }}</p>
      {% endif %}
    </form>

    <section style="margin-top: 1.5rem;">
      <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
        <h2 style="margin: 0; font-size: 1.2rem;">Download Queue</h2>
        <button onclick="loadJobs(true)">Aktualisieren</button>
      </div>
      <div class="queue" id="queueContainer"></div>
    </section>
  </div>

  <script>
    let jobs = [];
    let polling = null;

    document.getElementById("downloadForm").addEventListener("submit", handleSubmit);

    async function handleSubmit(event) {
      event.preventDefault();
      const raw = document.getElementById("u").value.trim();
      const preset = document.getElementById("preset").value;
      if (!raw) {
        alert("Bitte mindestens eine URL eingeben");
        return;
      }

      const urls = raw.split(/\n+/).map(v => v.trim()).filter(Boolean);
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;

      try {
        for (const url of urls) {
          const body = new URLSearchParams({ u: url, preset });
          const res = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body,
          });
          const data = await res.json();
          if (!data.ok) {
            alert(`Fehler für ${url}: ${data.error || "unknown"}`);
          }
        }
        document.getElementById("u").value = "";
      } finally {
        submitBtn.disabled = false;
      }

      await loadJobs(true);
    }

    async function loadJobs(forceRender = false) {
      const res = await fetch("/api/jobs?page=1&per_page=60&sort=created_desc");
      const data = await res.json();
      if (!data.ok) return;
      jobs = data.items || [];
      if (forceRender || true) renderJobs();
    }

    function formatBytes(value) {
      if (value === null || value === undefined) return "-";
      const units = ["B", "KB", "MB", "GB"];
      let num = Number(value);
      let idx = 0;
      while (num >= 1024 && idx < units.length - 1) {
        num /= 1024;
        idx += 1;
      }
      return `${num.toFixed(idx === 0 ? 0 : 1)} ${units[idx]}`;
    }

    function formatEta(value) {
      if (value === null || value === undefined) return "-";
      const v = Number(value);
      if (Number.isNaN(v) || v < 0) return "-";
      if (v < 60) return `${v}s`;
      const min = Math.floor(v / 60);
      const sec = v % 60;
      return `${min}m ${sec}s`;
    }

    function progressWidth(job) {
      if (job.progress_percent !== null && job.progress_percent !== undefined) {
        return Math.max(0, Math.min(100, Number(job.progress_percent)));
      }
      if (job.status === "completed") return 100;
      return 0;
    }

    function canPause(job) {
      return job.status === "queued" || job.status === "downloading";
    }

    function canResume(job) {
      return job.status === "paused";
    }

    function canRetry(job) {
      return job.status === "failed" || job.status === "paused";
    }

    async function action(url, method = "POST") {
      const res = await fetch(url, { method });
      const data = await res.json();
      if (!data.ok) {
        alert(data.error || "Action failed");
      }
      await loadJobs(true);
    }

    function renderJobs() {
      const container = document.getElementById("queueContainer");
      container.innerHTML = "";

      if (jobs.length === 0) {
        container.innerHTML = `<div class="card"><div class="muted">Noch keine Jobs.</div></div>`;
        return;
      }

      for (const job of jobs) {
        const card = document.createElement("article");
        card.className = "card";
        const width = progressWidth(job);

        const statusClass = `status-${job.status || "queued"}`;
        const totalBytes = job.total_bytes !== null && job.total_bytes !== undefined ? job.total_bytes : "-";

        card.innerHTML = `
          <div class="top">
            <div class="url" title="${job.requested_url || ""}">${job.title || job.requested_url || job.id}</div>
            <span class="badge ${statusClass}">${(job.status || "unknown").toUpperCase()}</span>
          </div>
          <div class="meta">
            <div>Preset: <strong>${job.preset || "best"}</strong></div>
            <div>Fortschritt: <strong>${width.toFixed(1)}%</strong></div>
            <div>Bytes: <strong>${formatBytes(job.downloaded_bytes)} / ${formatBytes(totalBytes)}</strong></div>
            <div>Speed: <strong>${formatBytes(job.speed_bps)}/s</strong></div>
            <div>ETA: <strong>${formatEta(job.eta_seconds)}</strong></div>
            <div>Versuch: <strong>${job.attempt_current || 0}/${job.attempt_max || 1}</strong></div>
            <div>Profil: <strong>${job.runtime_profile || "-"}</strong></div>
            <div>ID: <strong>${job.id}</strong></div>
          </div>
          <div class="progress"><span style="width:${width}%"></span></div>
          ${job.error_message ? `<div class="error">${job.error_message}</div>` : ""}
          <div class="actions">
            ${canPause(job) ? `<button onclick="action('/api/jobs/${job.id}/pause')">Pause</button>` : ""}
            ${canResume(job) ? `<button onclick="action('/api/jobs/${job.id}/resume')">Continue</button>` : ""}
            ${canRetry(job) ? `<button onclick="action('/api/jobs/${job.id}/retry')">Retry</button>` : ""}
            <button class="danger" onclick="action('/api/jobs/${job.id}', 'DELETE')">Delete</button>
          </div>
        `;

        container.appendChild(card);
      }
    }

    async function boot() {
      await loadJobs(true);
      if (polling) clearInterval(polling);
      polling = setInterval(() => {
        loadJobs(true).catch((err) => console.error(err));
      }, 2000);
    }

    boot().catch((err) => {
      console.error(err);
      alert("Queue konnte nicht geladen werden");
    });
  </script>
</body>
</html>
